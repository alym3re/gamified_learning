
{% extends 'base.html' %}
{% load static %}

{% block navbar %}{% endblock %}

{% block content %}
<div class="w-100 min-vh-100 h-100 d-flex justify-content-center align-items-center bg-white px-3 px-md-0">
    <div class="d-flex flex-column align-items-center justify-content-center">
        <img src="{% static 'images/logo.png' %}" class="img-fluid rounded mb-4" style="max-width:120px;">
        <h4 class="fw-bold mb-3 text-primary text-center">
            GAMIFIED LEARNING SYSTEM
        </h4>
        <p class="mb-4 text-primary text-center">
            for Advance Probability and Statistics
        </p>
        <div class="d-flex flex-column flex-sm-row justify-content-center align-items-center gap-3 w-100">
            {% if user.is_authenticated %}
                <a href="{% url 'dashboard' %}" class="btn btn-primary btn-lg px-4 fw-semibold shadow-sm w-100">
                    Go to Dashboard
                </a>
            {% else %}
                <a href="{% url 'accounts:register' %}" class="btn btn-primary btn-lg px-4 fw-semibold shadow-sm w-100 flex-grow-1">
                    Sign Up
                </a>
                <a href="{% url 'accounts:login' %}" class="btn btn-outline-primary btn-lg px-4 fw-semibold w-100 flex-grow-1">
                    Login
                </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
