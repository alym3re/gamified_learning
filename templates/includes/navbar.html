
{% load static %}

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'images/logo.png' %}" alt="Logo" width="30" height="30" class="d-inline-block align-top me-2">
                Gamified Learning System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lessons:grading_period_list' %}">Lessons</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'quizzes:quiz_list' %}">Quizzes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'exams:exam_list' %}">Exams</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    
                    {% if user.is_authenticated %}
                    <div class="dropdown">
                        <button class="btn btn-outline-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-1"></i>
                            {{ user.username }}
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="{% url 'accounts:profile' %}">Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="{% url 'accounts:logout' %}">Logout</a></li>
                        </ul>
                    </div>
                    {% else %}
                    <a href="{% url 'accounts:login' %}" class="btn btn-outline-light me-2">Login</a>
                    <a href="{% url 'accounts:register' %}" class="btn btn-light">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</header>
