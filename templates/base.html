{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gamified Learning System">
    <meta name="theme-color" content="#4a6fa5">
    
    <title>{% block title %}Gamified Learning System{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block css %}{% endblock %}
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="{% static 'manifest.json' %}">
    
    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/icons/icon-192x192.png' %}">
    <link rel="apple-touch-icon" href="{% static 'images/icons/icon-192x192.png' %}">
</head>
<body>
    {% include 'includes/navbar.html' %}
    
    <main class="container mt-4">
        {% include 'includes/messages.html' %}
        {% block content %}{% endblock %}
    </main>
    
    {% include 'includes/footer.html' %}
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- PWA JS -->
    <script src="{% static 'js/pwa.js' %}"></script>
    
    <!-- Dark Mode Toggle -->
    <script src="{% static 'js/darkmode.js' %}"></script>
    
    {% block js %}{% endblock %}
</body>
</html>
