{% extends 'base.html' %}
{% block title %}Create New Exam{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Create New Exam</h1>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Create Exam</button>
                <a href="{% url 'exam_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
