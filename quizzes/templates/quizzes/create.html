{% extends 'base.html' %}
{% block title %}Create New Quiz{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Create New Quiz</h1>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Create Quiz</button>
                <a href="{% url 'quizzes:quiz_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
