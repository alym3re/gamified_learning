{% extends "base.html" %}
{% block title %}Edit Quiz - {{ quiz.title }}{% endblock %}
{% block content %}
<div class="container">
  <h1 class="mt-4 mb-4">Edit Quiz: {{ quiz.title }}</h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% if form.errors %}
      <div class="alert alert-danger">
        <strong>Please correct the errors below.</strong>
      </div>
    {% endif %}
    <div class="mb-3">
      {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{% url 'quizzes:view_quiz' quiz.id %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
